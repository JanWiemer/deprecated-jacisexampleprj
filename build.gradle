apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
version = '1.0'
group = 'org.jacisexampleproject'

jar {
    manifest {
        attributes 'Implementation-Title': 'Jacis Example Project',
                   'Implementation-Version': 1.0,
                   'Implementation-Vendor' : "Jan Wiemer"
     }
 }


repositories {
    mavenCentral()
     maven {
        url 'https://github.com/JanWiemer/jacisreleases/raw/master/maven-repository/'
    }
}

dependencies {
    compile group: 'org.jacis', name: 'jacis', version: '1.28'
}
